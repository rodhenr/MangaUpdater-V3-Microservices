services:
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: MangaUpdater
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: 123456789!
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U usuario -d MangaUpdater"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - app_network

  rabbitmq:
    image: rabbitmq:4-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - app_network
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 3
  anilist:
    build:
      context: .
      dockerfile: MangaUpdater.Services.AnilistConnector/Dockerfile
    container_name: anilist-connector
    ports:
      - "5000:8080"
    networks:
      - app_network

  migrations:
    build:
      context: .
      dockerfile: MangaUpdater.Services.Database/Migrations.Dockerfile
    container_name: migrations
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - RabbitMqSettings__Hostname=rabbitmq
      - RabbitMqSettings__Username=guest
      - RabbitMqSettings__Password=guest
      - RabbitMqSettings__Port=5672
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=MangaUpdater;Username=usuario;Password=123456789!
    networks:
      - app_network
    restart: "no"
    command: ["dotnet", "ef", "database", "update"]

  fetcher:
    build:
      context: .
      dockerfile: MangaUpdater.Services.Fetcher/Dockerfile
    container_name: fetcher
    depends_on:
      migrations:
        condition: service_completed_successfully
    ports:
      - "5001:8080"
    environment:
      - RabbitMqSettings__Hostname=rabbitmq
      - RabbitMqSettings__Username=guest
      - RabbitMqSettings__Password=guest
      - RabbitMqSettings__Port=5672
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=MangaUpdater;Username=usuario;Password=123456789!
    networks:
      - app_network

  database:
    build:
      context: .
      dockerfile: MangaUpdater.Services.Database/Dockerfile
    container_name: database
    depends_on:
      migrations:
        condition: service_completed_successfully
    ports:
      - "5002:8080"
    environment:
      - RabbitMqSettings__Hostname=rabbitmq
      - RabbitMqSettings__Username=guest
      - RabbitMqSettings__Password=guest
      - RabbitMqSettings__Port=5672
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=MangaUpdater;Username=usuario;Password=123456789!
    networks:
      - app_network

  api:
    build:
      context: .
      dockerfile: MangaUpdater.Services.API/Dockerfile
    container_name: api
    ports:
      - "5003:8080"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
